<!DOCTYPE html>
<html lang="ka">


    <head>
        <title>კალკულატორი</title>
        <link rel="icon" href="./images.png">
        <link rel="stylesheet" href="./style.css">
        <style>
            form{
                text-align: center;
            }
        </style>
    </head>


    <body>
        <h1>ყველაზე პრიმიტიული კალკულატორი</h1>

            <input type="text" name="first" id="first">
            <select name="operation" id="operation">
                <option>-</option>
                <option>+</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="text" name="second" id="second">
            <input type="submit" value="კალკულაცია">
        </form>
    </body>


</html>
